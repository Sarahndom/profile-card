<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home (Profile)</a></li>
                <li><a href="./about.html">About Me</a></li>

            </ul>
        </nav>
    </header>

    <main class="test-contact-page">
        <h1>Contact Me</h1>

        <div id="success-message" data-testid="test-contact-success" style="display: none; color: green;">
            Your message has been sent successfully!
        </div>

        <form id="contact-form" novalidate>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required>
                <div class="error-message" id="error-name" data-testid="test-contact-error-name"></div>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required>
                <div class="error-message" id="error-email" data-testid="test-contact-error-email"></div>
            </div>

            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject"
                    required>
                <div class="error-message" id="error-subject" data-testid="test-contact-error-subject"></div>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message"
                    required></textarea>
                <div class="error-message" id="error-message" data-testid="test-contact-error-message"></div>
            </div>

            <button type="submit" data-testid="test-contact-submit">Submit</button>
        </form>
    </main>

    <script src="contact.js"></script>
</body>

</html>
